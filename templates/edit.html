<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>
<body>
  <h1>Editar a task</h1>
  <form action="/home/{{idUser}}/task/{{idTask}}" method="post">
    <input type="text" name="user-task" placeholder="Tarefa"> 
    <p>Prazo
      <input type="date" name="dead-line" placeholder="prazo">
    </p>
    <button type="submit" value="cadastrar" name="submit">Enviar</button>
  </form>
  
</body>
</html>
