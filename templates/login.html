<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="col align-self-center mx-auto p-5">
        <h1 class="text-center">Login</h1>
      </div>
      <div class="d-flex border justify-content-center align-items-center">
        <form action="/" method="post">
          <div class="row justify-content-center align-items-center">
            <div class="col align-self-center mx-auto pb-1 pt-5">
              <input
                type="email"
                class="form-control"
                name="email-user"
                placeholder="Email"
              />
            </div>
            <div class="col align-self-center mx-auto pb-1 pt-5">
              <input
                type="password"
                class="form-control"
                name="user-password"
                placeholder="Senha"
              />
            </div>
          </div>
          <div class="row justify-content-center align-items-center">
            <div class="col align-self-center mx-auto pb-3 pt-1">
              <button type="submit" class="btn btn-success" name="submit">
                Entrar
              </button>
            </div>
            <div class="col align-self-center mx-auto pb-3 pt-1">
              <a href="/register" class="btn btn-outline-primary"> Cadastro</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
