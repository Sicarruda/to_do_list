<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>
<body>
  <h1>To Do list</h1>
  <form action="http://127.0.0.1:5000/home" method="post">
    <input type="text" name="user-task" placeholder="Tarefa"> 
    <p>Prazo
      <input type="date" name="dead-line" placeholder="prazo">
    </p>
    <button type="submit" name="submit">Enviar</button>
  </form>
  <table> 
    <thead> 
    <tr> 
        <th>concluido</th>
        <th>task</th>
        <th>criação</th> 
        <th>dead-line</th>
        <th>editar</th>
        <th>excluir</th>
         
    </tr> 
    </thead> 
    <tbody> 
        {% for row in value %}  
            <tr>
                <td><input type="checkbox"></td> 
                <td>{{row[1]}}</td>
                <td>{{row[3]}}</td> 
                <td>{{row[2]}}</td>
                <td><button type="button" name="edit">editar task</button></td>
                <td><button type="button" name="delete">excluir task</button></td>
            </tr> 
        {% endfor %} 
    </tbody> 
</table>
</body>
</html>
